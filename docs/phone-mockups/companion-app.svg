<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="750" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Creature gradient -->
    <radialGradient id="creatureGradient" cx="50%" cy="30%" r="70%">
      <stop offset="30%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </radialGradient>
    <!-- User bubble gradient -->
    <linearGradient id="userBubble" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0099FF"/>
      <stop offset="100%" style="stop-color:#0077CC"/>
    </linearGradient>
  </defs>

  <!-- Phone frame -->
  <rect x="10" y="10" width="380" height="730" rx="30" ry="30" fill="#1a1a2e" stroke="#333" stroke-width="2"/>

  <!-- Status bar -->
  <rect x="10" y="10" width="380" height="30" rx="30" ry="30" fill="#252542"/>
  <rect x="10" y="25" width="380" height="15" fill="#252542"/>
  <text x="200" y="28" text-anchor="middle" fill="#888" font-family="Arial" font-size="11">9:41</text>

  <!-- Header bar -->
  <rect x="10" y="40" width="380" height="50" fill="#252542"/>
  <!-- Connection indicator -->
  <circle cx="35" cy="65" r="6" fill="#4CAF50"/>
  <text x="50" y="70" fill="white" font-family="Arial" font-size="14">Connected</text>
  <!-- Settings icon -->
  <circle cx="365" cy="65" r="15" fill="none" stroke="#666" stroke-width="1"/>
  <text x="365" y="70" text-anchor="middle" fill="#888" font-family="Arial" font-size="14">âš™</text>

  <!-- Creature area (40%) -->
  <rect x="10" y="90" width="380" height="240" fill="#1a1a2e"/>

  <!-- Creature body -->
  <ellipse cx="200" cy="210" rx="80" ry="90" fill="url(#creatureGradient)"/>

  <!-- Creature ears -->
  <circle cx="140" cy="140" r="20" fill="url(#creatureGradient)"/>
  <circle cx="260" cy="140" r="20" fill="url(#creatureGradient)"/>

  <!-- Creature eyes -->
  <ellipse cx="170" cy="195" rx="18" ry="20" fill="white"/>
  <ellipse cx="230" cy="195" rx="18" ry="20" fill="white"/>
  <circle cx="170" cy="198" r="10" fill="black"/>
  <circle cx="230" cy="198" r="10" fill="black"/>
  <circle cx="173" cy="193" r="4" fill="white"/>
  <circle cx="233" cy="193" r="4" fill="white"/>

  <!-- Creature mouth (smile) -->
  <path d="M 170 245 Q 200 270 230 245" stroke="black" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Divider -->
  <rect x="10" y="330" width="380" height="1" fill="#252542"/>

  <!-- Chat area (60%) -->
  <rect x="10" y="331" width="380" height="339" fill="#1a1a2e"/>

  <!-- User message 1 -->
  <rect x="120" y="350" width="250" height="40" rx="16" ry="16" fill="url(#userBubble)"/>
  <text x="140" y="375" fill="white" font-family="Arial" font-size="14">Hello Claude!</text>

  <!-- Claude message 1 -->
  <rect x="30" y="405" width="280" height="55" rx="16" ry="16" fill="#F59E0B"/>
  <text x="45" y="428" fill="#1a1a2e" font-family="Arial" font-size="14">Hi there! How can I help you</text>
  <text x="45" y="448" fill="#1a1a2e" font-family="Arial" font-size="14">today?</text>

  <!-- User message 2 -->
  <rect x="80" y="475" width="290" height="40" rx="16" ry="16" fill="url(#userBubble)"/>
  <text x="100" y="500" fill="white" font-family="Arial" font-size="14">What's the weather like?</text>

  <!-- Claude message 2 -->
  <rect x="30" y="530" width="320" height="75" rx="16" ry="16" fill="#F59E0B"/>
  <text x="45" y="555" fill="#1a1a2e" font-family="Arial" font-size="14">I don't have access to real-time</text>
  <text x="45" y="575" fill="#1a1a2e" font-family="Arial" font-size="14">weather data, but I can help you</text>
  <text x="45" y="595" fill="#1a1a2e" font-family="Arial" font-size="14">find a weather service!</text>

  <!-- Input bar -->
  <rect x="10" y="670" width="380" height="70" rx="0" ry="0" fill="#252542"/>
  <rect x="10" y="720" width="380" height="20" rx="0" ry="30" fill="#252542"/>

  <!-- Voice button -->
  <circle cx="45" cy="700" r="22" fill="#0099FF"/>
  <text x="45" y="706" text-anchor="middle" fill="white" font-family="Arial" font-size="18">ðŸŽ¤</text>

  <!-- Text input -->
  <rect x="75" y="680" width="250" height="40" rx="20" ry="20" fill="#ffffff22"/>
  <text x="95" y="705" fill="#888" font-family="Arial" font-size="14">Type a message...</text>

  <!-- Send button -->
  <circle cx="355" cy="700" r="22" fill="#F59E0B"/>
  <text x="355" y="706" text-anchor="middle" fill="white" font-family="Arial" font-size="16">âž¤</text>

  <!-- Labels -->
  <text x="200" y="320" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">CREATURE VIEW (40%)</text>
  <text x="200" y="660" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">CHAT VIEW (60%)</text>
</svg>
